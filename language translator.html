<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/cloudflare?f=brands&s=solid">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="style.css">
    <title>Language Translator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <span id="fromVolume" class="material-symbols-outlined">
                            volume_up
                        </span>
                    
                        <span id="fromCopy" class="material-symbols-outlined">
                            <span class="material-symbols-outlined">
                                content_copy
                                </span>
                        </span>
                    </div>
                    <select>
                     
                    </select>
                </li>
                  <li class="exchange">
                    <span class="material-symbols-outlined">
                        sync_alt
                        </span>
                  </li>

                <li class="row to">
                    <div class="icons">
                        <span id="toVolume" class="material-symbols-outlined">
                            volume_up
                        </span>
                        <span id="toCopy" class="material-symbols-outlined">
                            <span class="material-symbols-outlined">
                                content_copy
                                </span>
                        </span>
                    </div>
                    
                    <select>
                        
                    </select>
                  
                </li>
            </ul>
        </div>
        <button>
            Translate Text
        </button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
